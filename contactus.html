<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="header&footer.css">
  <!-- CSS LINK END -->

       <link

       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

  <title>Contact us - Smart Gamer Esports</title>
  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
html {
  font-size: 62.5%;
}
*:not(i) {
  font-family: "Poppins", sans-serif;
}
header {
  position: fixed;
  width: 100%;
  background-color: #000000;
  padding: 2.5rem 5rem;
  z-index: 999;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav ul {
  list-style: none;
  display: flex;
  flex-direction: row;
  padding-left: 9%;
  gap: 9rem;
}
nav a {
  font-size: 1.8rem;
  text-decoration: none;
}
nav a#logo {
  color: #c0c0c0;
  font-weight: 700;
}
nav ul a {
  color: #ffffff;
  font-family: 'Titillium Web';
  font-weight: 600;
}
nav ul a:hover {
  border-bottom: 4px solid #003399;
}
#ham-menu {
  display: none;
}
nav ul.active {
  left: 0;
}
@media only screen and (max-width: 991px) {
  html {
    font-size: 56.25%;
  }
  header {
    padding: 2.2rem 5rem;
  }
}
@media only screen and (max-width: 767px) {
  html {
    font-size: 50%;
  }
  #ham-menu {
    display: block;
    color: #ffffff;
  }
  nav a#logo,
  #ham-menu {
    font-size: 3.2rem;
  }
  nav ul {
    background-color: black;
    position: fixed;
    left: -100vw;
    top: 63.6px;
    width: 100vw;
    height: calc(100vh - 73.6px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    transition: 1s;
    gap: 0;
  }
}
@media only screen and (max-width: 575px) {
  html {
    font-size: 46.87%;
  }
  header {
    padding: 2rem 3rem;
  }
  nav ul {
    top: 55.18px;
    height: calc(100vh - 55.18px);
  }
}
  </style>
</head>
<body>
  <!-- SECTION START -->
  <section class="main-contus">
      <!-- NAVBAR START -->
      <header>
        <nav>
          <i class="fas fa-bars" id="ham-menu"></i>
          <ul id="nav-bar">

              <a href="index.html">Home</a>

          </ul>
        </nav>
      </header>
      <!-- NAVBAR END -->
  <!-- CONTACT SECTION START -->
  <div class="container">
    <h1 class="cont-h1">ContactUs</h1>
    <form>
     
      <input class="cont-name" type="text" id="name" name="name" required placeholder="ENTER YOUR NAME">
      
     
      <input class="cont-email" type="text" id="email" name="email" required placeholder="ENTER YOUR EMAIL">
      
     
      <textarea id="message" name="message" rows="6" required placeholder="WRITE TO US"></textarea>
      
      <button type="submit" class="cont-btn">Submit</button>
    </form>
  </div>
  <!-- CONTACT SECTION END -->
          <!-- FOOTER START -->
          <div class="footer">
            <div class="news-letter">
              <input type="email" name="Subscribe to our news letter" id="" placeholder="Subscribe to our news letter" class="news-let">

            <footer class="text-center1">
                <button type="button" class="btn-primary">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn-primary">

                </button>
                <button type="button" class="btn-primary">

                </button>
                <button type="button" class="btn-primary">
                  <i class="fab fa-twitter"></i>
                </button>
            </footer>
          </div>
          <!-- FOOTER END -->
    </section>
  <!--SECTION END -->
</body>
