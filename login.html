  <title>Log in - Smart Gamer Esports</title>
  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
html {
  font-size: 62.5%;
}
*:not(i) {
  font-family: "Poppins", sans-serif;
}
header {
  position: fixed;
  width: 100%;
  background-color: #000000;
  padding: 2.5rem 5rem;
  z-index: 999;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav ul {
  list-style: none;
  display: flex;
  flex-direction: row;
  padding-left: 7%;
  gap: 8rem;
}
nav a {
  position: relative;
  font-size: 1.8rem;
  top: 35%;
  text-decoration: none;
}
nav a#logo {
  color: #c0c0c0;
  font-weight: 700;
}
nav ul a {
  color: #ffffff;
  font-family: 'Titillium Web';
  font-weight: 600;
}
nav ul a:hover {
  border-bottom: 5px solid #003399;
}
#ham-menu {
  display: none;
}
nav ul.active {
  left: 0;
}
@media only screen and (max-width: 991px) {
  html {
    font-size: 56.25%;
  }
  header {
    padding: 2.2rem 5rem;
  }
}
@media only screen and (max-width: 767px) {
  html {
    font-size: 50%;
  }
  #ham-menu {
    display: block;
    color: #ffffff;
  }
  nav a#logo,
  #ham-menu {
    font-size: 3.2rem;
  }
  nav ul {
    background-color: black;
    position: fixed;
    left: -100vw;
    top: 63.6px;
    width: 100vw;
    height: calc(100vh - 73.6px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    transition: 1s;
    gap: 0;
  }
}
@media only screen and (max-width: 575px) {
  html {
    font-size: 46.87%;
  }
  header {
    padding: 2rem 3rem;
  }
  nav ul {
    top: 55.18px;
    height: calc(100vh - 55.18px);
  }
}
  </style>
